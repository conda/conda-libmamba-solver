name: Tests

on:
  # https://docs.github.com/en/webhooks-and-events/webhooks/webhook-events-and-payloads#push
  push:
    branches:
      - main
      - feature/**
      - '[0-9].*.x'  # e.g., 4.14.x
      - '[0-9][0-9].*.x'  # e.g., 23.3.x

  # https://docs.github.com/en/webhooks-and-events/webhooks/webhook-events-and-payloads#pull_request
  pull_request:

  # https://docs.github.com/en/webhooks-and-events/webhooks/webhook-events-and-payloads#workflow_dispatch
  workflow_dispatch:

  # CONDA-LIBMAMBA-SOLVER CHANGE
  schedule:
    - cron: "15 7 * * 1-5"  # Mon to Fri, 7:15am
  # /CONDA-LIBMAMBA-SOLVER CHANGE

concurrency:
  # Concurrency group that uses the workflow name and PR number if available
  # or commit SHA as a fallback. If a new build is triggered under that
  # concurrency group while a previous build is running it will be canceled.
  # Repeated pushes to a PR will cancel all previous builds, while multiple
  # merges to main will not cancel.
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

env:
  # https://conda.github.io/conda-libmamba-solver/user-guide/configuration/#advanced-options
  CONDA_LIBMAMBA_SOLVER_NO_CHANNELS_FROM_INSTALLED: true
  PYTEST_RERUN_FAILURES: 3
  # See https://github.com/conda/conda/pull/13694
  # we can't break classic from here; no need to test it
  # those tests will still be available for local debugging if necessary
  CONDA_TEST_SOLVERS: libmamba

jobs:
  # detect whether any code changes are included in this PR
  changes:
    runs-on: ubuntu-latest
    permissions:
      # necessary to detect changes
      # https://github.com/dorny/paths-filter#supported-workflows
      pull-requests: read
    outputs:
      code: ${{ steps.filter.outputs.code }}
    steps:
      - name: Checkout Source
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        # dorny/paths-filter needs git clone for non-PR events
        # https://github.com/dorny/paths-filter#supported-workflows
        if: github.event_name != 'pull_request'

      - name: Filter Changes
        uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
        id: filter
        with:
          # CONDA-LIBMAMBA-SOLVER CHANGE
          # changed some paths:
          filters: |
            code:
              - 'conda_libmamba_solver/**'
              - '*.py'
              - '.github/workflows/tests.yml'
              - 'tests/**'
              - 'dev/requirements.txt'
              - 'pyproject.toml'
          # /CONDA-LIBMAMBA-SOLVER CHANGE

  # windows test suite
  windows:
    # only run test suite if there are code changes
    needs: changes
    if: needs.changes.outputs.code == 'true'

    # Use reusable test workflow from conda/conda repo
    # Pinned to commit: 458c66187 (reusable-test-workflow branch) - includes test fix for conda-libmamba-solver plugin settings
    # TODO: Update to a specific tag when conda releases a versioned tag
    # e.g., @v24.1.0 to pin to a specific conda version for reproducible tests
    uses: conda/conda/.github/workflows/conda-test-suite.yml@458c66187
    strategy:
      fail-fast: false
      matrix:
        # test lower version (w/ defaults) and upper version (w/ defaults and conda-forge)
        python-version: ['3.10', '3.13']
        default-channel: [defaults, conda-forge]
        test-type: [conda-libmamba-solver, unit, integration]
        test-group: [1, 2, 3]
        exclude:
          - default-channel: conda-forge
            python-version: '3.10'
          - test-type: unit
            test-group: 3
          - test-type: conda-libmamba-solver
            test-group: 2
          - test-type: conda-libmamba-solver
            test-group: 3
    with:
      runs_on: windows-latest
      runner_os: Windows
      shell: cmd /C call {0}
      checkout_conda: true
      checkout_conda_path: conda
      checkout_conda_ref: '25.9.1'  # Pin to stable conda version for reproducible builds
      checkout_other: true
      checkout_other_repo: conda/conda-libmamba-solver
      checkout_other_path: conda-libmamba-solver
      checkout_other_ref: ''  # Uses current branch/PR
      test_type: ${{ matrix.test-type }}
      test_group: ${{ matrix.test-group }}
      python_version: ${{ matrix.python-version }}
      default_channel: ${{ matrix.default-channel }}
      conda_test_solvers: libmamba
      pytest_reruns: '3'
      pytest_cov_package: conda
      pytest_additional_args: ''
      requirements_os_specific: false
      requirements_other_dev: dev/requirements.txt
      requirements_other_tests: tests/requirements.txt
      test_results_base_path: conda
    secrets:
      CODECOV_TOKEN: ''

  # linux test suite
  linux:
    # only run test suite if there are code changes
    needs: changes
    if: needs.changes.outputs.code == 'true'

    # Use reusable test workflow from conda/conda repo
    # Pinned to commit: 458c66187 (reusable-test-workflow branch) - includes test fix for conda-libmamba-solver plugin settings
    # TODO: Update to a specific tag when conda releases a versioned tag
    # e.g., @v24.1.0 to pin to a specific conda version for reproducible tests
    uses: conda/conda/.github/workflows/conda-test-suite.yml@458c66187
    strategy:
      fail-fast: false
      matrix:
        # test all lower versions (w/ defaults) and upper version (w/ defaults and conda-forge)
        runs-on: [ubuntu-latest, ubuntu-24.04-arm]
        python-version: ['3.10', '3.11', '3.12', '3.13']
        default-channel: [defaults, conda-forge]
        test-type: [conda-libmamba-solver, unit, integration]
        test-group: [1, 2, 3]
        exclude:
          - python-version: '3.10'
            default-channel: conda-forge
          - python-version: '3.11'
            default-channel: conda-forge
          - python-version: '3.12'
            default-channel: conda-forge
          - test-type: unit
            test-group: 3
          - runs-on: ubuntu-24.04-arm
            python-version: '3.10'
          - runs-on: ubuntu-24.04-arm
            python-version: '3.11'
          - runs-on: ubuntu-24.04-arm
            python-version: '3.12'
          - test-type: conda-libmamba-solver
            test-group: 2
          - test-type: conda-libmamba-solver
            test-group: 3
    with:
      runs_on: ${{ matrix.runs-on }}
      runner_os: Linux
      shell: bash -el {0}
      checkout_conda: true
      checkout_conda_path: conda
      checkout_conda_ref: '25.9.1'  # Pin to stable conda version for reproducible builds
      checkout_other: true
      checkout_other_repo: conda/conda-libmamba-solver
      checkout_other_path: conda-libmamba-solver
      checkout_other_ref: ''  # Uses current branch/PR
      test_type: ${{ matrix.test-type }}
      test_group: ${{ matrix.test-group }}
      python_version: ${{ matrix.python-version }}
      default_channel: ${{ matrix.default-channel }}
      conda_test_solvers: libmamba
      pytest_reruns: '3'
      pytest_cov_package: conda
      pytest_additional_args: ''
      requirements_os_specific: false
      requirements_other_dev: dev/requirements.txt
      requirements_other_tests: tests/requirements.txt
      test_results_base_path: conda
    secrets:
      CODECOV_TOKEN: ''

  # linux benchmarks
  linux-benchmarks:
    # only run test suite if there are code changes
    needs: changes
    if: needs.changes.outputs.code == 'true'

    runs-on: ubuntu-latest
    defaults:
      run:
        # https://github.com/conda-incubator/setup-miniconda#use-a-default-shell
        shell: bash -el {0}  # bash exit immediately on error + login shell
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.12']

    steps:
      - name: Checkout Source
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0

      - name: Hash + Timestamp
        run: echo "HASH=${{ runner.os }}-${{ runner.arch }}-Py${{ matrix.python-version }}-benchmark-$(date -u "+%Y%m")" >> $GITHUB_ENV

      - name: Cache Conda
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: ~/conda_pkgs_dir
          key: cache-${{ env.HASH }}

      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@835234971496cad1653abb28a638a281cf32541f # v3.2.0

      - name: Conda Install
        run: conda install
          --yes
          --file tests/requirements.txt
          python=${{ matrix.python-version }}

      - name: Conda Info
        run: python -m conda info --verbose

      - name: Conda Config
        run: conda config --show-sources

      - name: Conda List
        run: conda list --show-channel-urls

      - name: Run Benchmarks
        uses: CodSpeedHQ/action@c6574d0c2a990bca2842ce9af71549c5bfd7fbe0 # v4.2.1
        with:
          token: ${{ secrets.CODSPEED_TOKEN }}
          run: $CONDA/envs/test/bin/pytest --codspeed
          mode: instrumentation

  # linux-qemu test suite
  linux-qemu:
    # only run test suite if there are code changes
    needs: changes
    if: needs.changes.outputs.code == 'true'

    # Run one single fast test per docker+qemu emulated linux platform to test that
    # test execution is possible there (container+tools+dependencies work). Can be
    # changed / extended to run specific tests in case there are platform related
    # things to test. Running more tests is time consuming due to emulation
    # (factor 2-10x slower).
    runs-on: ubuntu-latest
    defaults:
      run:
        # https://github.com/conda-incubator/setup-miniconda#use-a-default-shell
        shell: bash -el {0}  # bash exit immediately on error + login shell
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.12']
        image: ['continuumio/miniconda3:latest', 'condaforge/miniforge3:latest']
        platform: [arm64, ppc64le, s390x]
        exclude:
          - image: 'continuumio/miniconda3:latest'
            platform: ppc64le
          - image: 'condaforge/miniforge3:latest'
            platform: s390x
          - platform: s390x

    steps:
      - name: Checkout Source
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0

      - name: Setup QEMU
        uses: docker/setup-qemu-action@29109295f81e9208d7d86ff1c6c12d2833863392 # v3.6.0

      - name: Run Tests
        run: docker run
          --rm
          --volume ${PWD}:/opt/conda-src
          --workdir /opt/conda-src
          --platform linux/${{ matrix.platform }}
          ${{ matrix.image }}
          bash -lc
          ". /opt/conda/etc/profile.d/conda.sh
          && set -x
          && REQ_ARGS='--file tests/requirements.txt'
          && [ -f tests/requirements-${{ runner.os }}.txt ] && REQ_ARGS=\"\$REQ_ARGS --file tests/requirements-${{ runner.os }}.txt\" || true
          && [ -f tests/requirements-ci.txt ] && REQ_ARGS=\"\$REQ_ARGS --file tests/requirements-ci.txt\" || true
          && conda create --name test --yes \$REQ_ARGS python=${{ matrix.python-version }}
          && conda activate test
          && python -m conda info --verbose
          && conda config --show-sources
          && conda list --show-channel-urls
          && python -m pip install -e . --no-deps
          && python -m conda init --all
          && . \$CONDA_PREFIX/etc/profile.d/conda.sh
          && python -m pytest tests/test_plugin.py::test_enabled_sharded_repodata -v"

  # macos test suite
  macos:
    # only run test suite if there are code changes
    needs: changes
    if: needs.changes.outputs.code == 'true'

    # Use reusable test workflow from conda/conda repo
    # Pinned to commit: 458c66187 (reusable-test-workflow branch) - includes test fix for conda-libmamba-solver plugin settings
    # TODO: Update to a specific tag when conda releases a versioned tag
    # e.g., @v24.1.0 to pin to a specific conda version for reproducible tests
    uses: conda/conda/.github/workflows/conda-test-suite.yml@458c66187
    strategy:
      fail-fast: false
      matrix:
        # test lower version (w/ osx-64 & conda-forge & unit tests) and upper version (w/ osx-arm64 & defaults & integration tests)
        arch: [osx-64, osx-arm64]
        python-version: ['3.10', '3.13']
        default-channel: [defaults, conda-forge]
        test-type: [conda-libmamba-solver, unit, integration]
        test-group: [1, 2, 3]
        exclude:
          - arch: osx-64
            python-version: '3.13'
          - arch: osx-64
            default-channel: defaults
          - arch: osx-64
            test-type: integration
          - arch: osx-arm64
            python-version: '3.10'
          - arch: osx-arm64
            default-channel: conda-forge
          - arch: osx-arm64
            test-type: unit
          - arch: osx-arm64
            test-type: conda-libmamba-solver
          - test-type: unit
            test-group: 3
          - test-type: conda-libmamba-solver
            test-group: 2
          - test-type: conda-libmamba-solver
            test-group: 3
    with:
      runs_on: ${{ matrix.arch == 'osx-64' && 'macos-15-intel' || 'macos-latest' }}
      runner_os: macOS
      shell: bash -el {0}
      checkout_conda: true
      checkout_conda_path: conda
      checkout_conda_ref: '25.9.1'  # Pin to stable conda version for reproducible builds
      checkout_other: true
      checkout_other_repo: conda/conda-libmamba-solver
      checkout_other_path: conda-libmamba-solver
      checkout_other_ref: ''  # Uses current branch/PR
      test_type: ${{ matrix.test-type }}
      test_group: ${{ matrix.test-group }}
      python_version: ${{ matrix.python-version }}
      default_channel: ${{ matrix.default-channel }}
      conda_test_solvers: libmamba
      pytest_reruns: '3'
      pytest_cov_package: conda
      pytest_additional_args: ''
      requirements_os_specific: false
      requirements_other_dev: dev/requirements.txt
      requirements_other_tests: tests/requirements.txt
      miniconda_version: ${{ matrix.default-channel == 'defaults' && matrix.arch == 'osx-arm64' && 'latest' || '' }}
      miniforge_version: ${{ matrix.default-channel == 'conda-forge' && matrix.arch == 'osx-64' && 'latest' || '' }}
      architecture: ${{ matrix.arch == 'osx-64' && 'x86_64' || 'arm64' }}
      test_results_base_path: conda
    secrets:
      CODECOV_TOKEN: ''

  # aggregate and upload
  aggregate:
    # only aggregate test suite if there are code changes
    needs: [changes, windows, linux, macos, linux-benchmarks]
    if: >-
      !cancelled()
      && needs.changes.outputs.code == 'true'

    runs-on: ubuntu-latest
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0 # v5.0.0

      - name: Upload Combined Test Results
        # provides one downloadable archive of all matrix run test results for further analysis
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: test-results-${{ github.sha }}-all
          path: test-results-*
          retention-days: 7  # for durations.yml workflow

      - name: Test Summary
        uses: test-summary/action@31493c76ec9e7aa675f1585d3ed6f1da69269a86 # v2.4
        with:
          paths: test-results-*/test-report.xml

  # required check
  analyze:
    needs: [windows, linux, macos, linux-benchmarks, aggregate]
    if: '!cancelled()'

    runs-on: ubuntu-latest
    steps:
      - name: Determine Success
        uses: re-actors/alls-green@05ac9388f0aebcb5727afa17fcccfecd6f8ec5fe # v1.2.2
        id: alls-green # CONDA-LIBMAMBA-SOLVER CHANGE
        with:
          # permit jobs to be skipped if there are no code changes (see changes job)
          allowed-skips: ${{ toJSON(needs) }}
          jobs: ${{ toJSON(needs) }}

      # CONDA-LIBMAMBA-SOLVER CHANGE
      - name: Checkout our source
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        if: always() && github.event_name == 'schedule' && steps.alls-green.outputs.result == 'failure'

      - name: Report failures
        if: always() && github.event_name == 'schedule' && steps.alls-green.outputs.result == 'failure'
        uses: JasonEtco/create-an-issue@1b14a70e4d8dc185e5cc76d3bec9eab20257b2c5 # v2.9.2
        env:
          GITHUB_TOKEN: ${{ secrets.CONDA_LIBMAMBA_SOLVER_ISSUES }}
          RUN_ID: ${{ github.run_id }}
          TITLE: "Scheduled tests failed"
        with:
          filename: .github/TEST_FAILURE_REPORT_TEMPLATE.md
          update_existing: true
      # /CONDA-LIBMAMBA-SOLVER CHANGE

  # canary builds
  build:
    name: Build canary
    needs: [analyze]
    # only build canary build if
    # - prior steps succeeded,
    # - this is the main repo, and
    # - we are on the main, feature, or release branch
    if: >-
      !cancelled()
      && !github.event.repository.fork
      && (
        github.ref_name == 'main'
        || startsWith(github.ref_name, 'feature/')
        || endsWith(github.ref_name, '.x')
      )
    runs-on: ubuntu-latest
    steps:
      # Clean checkout of specific git ref needed for package metadata version
      # which needs env vars GIT_DESCRIBE_TAG and GIT_BUILD_STR:
      - name: Checkout Source
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          ref: ${{ github.ref }}
          clean: true
          fetch-depth: 0

      # Explicitly use Python 3.11 since each of the OSes has a different default Python
      - name: Setup Python
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0
        with:
          python-version: '3.11'

      - name: Detect Label
        shell: python
        run: |
          from pathlib import Path
          from re import match
          from os import environ

          if "${{ github.ref_name }}" == "main":
              # main branch commits are uploaded to the dev label
              label = "dev"
          elif "${{ github.ref_name }}".startswith("feature/"):
              # feature branch commits are uploaded to a custom label
              label = "${{ github.ref_name }}"
          else:
              # release branch commits are added to the rc label
              # see https://github.com/conda/infrastructure/issues/760
              _, name = "${{ github.repository }}".split("/")
              label = f"rc-{name}-${{ github.ref_name }}"

          Path(environ["GITHUB_ENV"]).write_text(f"ANACONDA_ORG_LABEL={label}")

      - name: Create & Upload
        uses: conda/actions/canary-release@f05161c6e6e37a49b17c8e0b436197b53830318a # v25.9.2
        env:
          # Run conda-build in isolated activation to properly package conda
          _CONDA_BUILD_ISOLATED_ACTIVATION: 1
        with:
          package-name: ${{ github.event.repository.name }}
          subdir: noarch
          anaconda-org-channel: conda-canary
          anaconda-org-label: ${{ env.ANACONDA_ORG_LABEL }}
          anaconda-org-token: ${{ secrets.ANACONDA_ORG_CONDA_CANARY_TOKEN }}
          conda-build-arguments: --override-channels --channel conda-forge
