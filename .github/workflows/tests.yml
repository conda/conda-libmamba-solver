    strategy:
      fail-fast: false
      matrix:
        # test lower version (w/ osx-64 & conda-forge & unit tests) and upper version (w/ osx-arm64 & defaults & integration tests)
        arch: [osx-64, osx-arm64]
        python-version: ['3.10', '3.13']
