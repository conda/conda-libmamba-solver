name: Tests / Upstream

on:
  push:
    branches:
      - main
    paths-ignore:
      - "docs/**"
  pull_request:
    paths-ignore:
      - "docs/**"
  schedule:
    - cron: "15 7 * * 1-5"  # Mon to Fri, 7:15am

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

jobs:
  linux:
    name: Linux, Python ${{ matrix.python-version }}, ${{ matrix.default-channel }}, ${{ matrix.test-type }}, group ${{ matrix.test-group }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - default-channel: 'defaults'
            python-version: '3.10'
            test-type: 'unit'
            test-group: '1'
            test-splits: '3'
          - default-channel: 'defaults'
            python-version: '3.10'
            test-type: 'unit'
            test-group: '2'
            test-splits: '3'
          - default-channel: 'defaults'
            python-version: '3.10'
            test-type: 'unit'
            test-group: '3'
            test-splits: '3'
          - default-channel: 'conda-forge'
            python-version: '3.10'
            test-type: 'integration'
            test-group: '1'
            test-splits: '3'
          - default-channel: 'conda-forge'
            python-version: '3.10'
            test-type: 'integration'
            test-group: '2'
            test-splits: '3'
          - default-channel: 'conda-forge'
            python-version: '3.10'
            test-type: 'integration'
            test-group: '3'
            test-splits: '3'

    env:
      OS: "linux"
      PYTHON: ${{ matrix.python-version }}
      TEST_SPLITS: ${{ matrix.test-splits }}
      TEST_GROUP: ${{ matrix.test-group }}
      CONDA_SOLVER: "libmamba"

    steps:
      - name: Checkout our source
        uses: actions/checkout@v2
        with:
          path: conda-libmamba-solver
          fetch-depth: 0

      - name: Checkout conda
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          repository: conda/conda
          path: conda

      - name: Define test type and override pytest settings
        run: |
          if [[ ${{ matrix.test-type }} == "integration" ]]; then
            run_test_cmd="source /opt/conda-src/dev/linux/integration.sh"
          else
            run_test_cmd="source /opt/conda-libmamba-solver-src/dev/upstream_unit_tests_linux.sh"
          fi
          echo "run_test_cmd=${run_test_cmd}" >> $GITHUB_ENV

          # override pytest settings
          cp conda-libmamba-solver/pyproject.toml conda/pyproject.toml
          rm conda/setup.cfg

      - name: Python ${{ matrix.python-version }} on ${{ matrix.default-channel }} ${{ matrix.test-type }} tests, group ${{ matrix.test-group }}
        working-directory: conda
        run: >
          docker run
          --rm
          -v ${GITHUB_WORKSPACE}/conda:/opt/conda-src
          -v ${GITHUB_WORKSPACE}/conda-libmamba-solver:/opt/conda-libmamba-solver-src
          -e TEST_SPLITS
          -e TEST_GROUP
          -e CONDA_SOLVER
          ghcr.io/conda/conda-ci:main-linux-python${{ matrix.python-version }}${{ matrix.default-channel == 'conda-forge' && '-conda-forge' || '' }}
          bash -c "sudo env CONDA_SOLVER=classic \
                        /opt/conda/condabin/conda install -p /opt/conda \
                        --file /opt/conda-libmamba-solver-src/dev/requirements.txt &&
                   /opt/conda/bin/python -m pip install /opt/conda-libmamba-solver-src --no-deps -vvv &&
                   $run_test_cmd"

      - name: Report failures
        if: github.event_name == 'schedule' && failure()
        uses: JasonEtco/create-an-issue@v2
        env:
          GITHUB_TOKEN: ${{ secrets.CONDA_LIBMAMBA_SOLVER_ISSUES }}
          RUN_ID: ${{ github.run_id }}
          TITLE: "Scheduled tests failed"
        with:
          filename: .github/TEST_FAILURE_REPORT_TEMPLATE.md
          update_existing: true

  macos:
    name: MacOS, Python ${{ matrix.python-version }}, ${{ matrix.default-channel }}, ${{ matrix.test-type }}, group ${{ matrix.test-group }}
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - default-channel: 'conda-forge'
            python-version: '3.9'
            test-type: 'unit'
            test-group: '1'
            test-splits: '3'
          - default-channel: 'conda-forge'
            python-version: '3.9'
            test-type: 'unit'
            test-group: '2'
            test-splits: '3'
          - default-channel: 'conda-forge'
            python-version: '3.9'
            test-type: 'unit'
            test-group: '3'
            test-splits: '3'
          - default-channel: 'defaults'
            python-version: '3.9'
            test-type: 'integration'
            test-group: '1'
            test-splits: '3'
          - default-channel: 'defaults'
            python-version: '3.9'
            test-type: 'integration'
            test-group: '2'
            test-splits: '3'
          - default-channel: 'defaults'
            python-version: '3.9'
            test-type: 'integration'
            test-group: '3'
            test-splits: '3'

    env:
      OS: "macos"
      PYTHON: ${{ matrix.python-version }}
      TEST_SPLITS: ${{ matrix.test-splits }}
      TEST_GROUP: ${{ matrix.test-group }}
      CONDA_SOLVER: libmamba

    steps:
      - name: Checkout our source
        uses: actions/checkout@v2
        with:
          path: conda-libmamba-solver
          fetch-depth: 0

      - name: Checkout conda
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          repository: conda/conda
          path: conda

      - uses: conda-incubator/setup-miniconda@v2
        name: Setup miniconda for defaults
        if: matrix.default-channel == 'defaults'
        env:
          CONDA_SOLVER: classic
        with:
          activate-environment: conda-test-env
          miniconda-version: latest
          python-version: ${{ matrix.python-version }}

      - uses: conda-incubator/setup-miniconda@v2
        name: Setup miniconda for conda-forge
        if: matrix.default-channel == 'conda-forge'
        env:
          CONDA_SOLVER: classic
        with:
          activate-environment: conda-test-env
          miniforge-version: latest
          python-version: ${{ matrix.python-version }}

      - name: Setup environment
        shell: bash -el {0}
        working-directory: conda
        env:
          # with 4.12 out, ensure classic is used to install conda-libmamba-solver deps
          # otherwise it will error out because it can't be imported yet!
          CONDA_SOLVER: classic
        run: |
          ./dev/macos/setup.sh
          conda install --yes \
            --file ../conda-libmamba-solver/dev/requirements.txt \
            python=${{ matrix.python-version }}
          conda info -a
          python -c "from importlib_metadata import version; print('libmambapy', version('libmambapy'))"

      - name: Install conda-libmamba-solver
        shell: bash -l {0}
        working-directory: conda-libmamba-solver
        run: |
          python -m pip install . -vv --no-deps

      - name: Python ${{ matrix.python-version }} on ${{ matrix.default-channel }} ${{ matrix.test-type }} tests, group ${{ matrix.test-group }}
        shell: bash -l {0}
        working-directory: conda
        if: matrix.test-type == 'integration'
        run: |
          # override pytest settings
          cp ../conda-libmamba-solver/pyproject.toml ./pyproject.toml
          rm ./setup.cfg
          # run test
          ./dev/macos/integration.sh

      - name: Python ${{ matrix.python-version }} ${{ matrix.test-type }} tests
        shell: bash -l {0}
        working-directory: conda
        if: matrix.test-type == 'unit'
        run: |
          # override pytest settings
          cp ../conda-libmamba-solver/pyproject.toml ./pyproject.toml
          rm ./setup.cfg
          # run test
          ../conda-libmamba-solver/dev/upstream_unit_tests_macos.sh

      - name: Report failures
        if: github.event_name == 'schedule' && failure()
        uses: JasonEtco/create-an-issue@v2
        env:
          GITHUB_TOKEN: ${{ secrets.CONDA_LIBMAMBA_SOLVER_ISSUES }}
          RUN_ID: ${{ github.run_id }}
          TITLE: "Scheduled tests failed"
        with:
          filename: .github/TEST_FAILURE_REPORT_TEMPLATE.md
          update_existing: true

  windows:
    name: Windows, Python ${{ matrix.python-version }}, ${{ matrix.default-channel }}, ${{ matrix.test-type }}, group ${{ matrix.test-group }}
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - default-channel: 'conda-forge'
            python-version: '3.8'
            test-type: 'unit'
            test-group: '1'
            test-splits: '3'
          - default-channel: 'conda-forge'
            python-version: '3.8'
            test-type: 'unit'
            test-group: '2'
            test-splits: '3'
          - default-channel: 'conda-forge'
            python-version: '3.8'
            test-type: 'unit'
            test-group: '3'
            test-splits: '3'
          - default-channel: 'defaults'
            python-version: '3.8'
            test-type: 'integration'
            test-group: '1'
            test-splits: '3'
          - default-channel: 'defaults'
            python-version: '3.8'
            test-type: 'integration'
            test-group: '2'
            test-splits: '3'
          - default-channel: 'defaults'
            python-version: '3.8'
            test-type: 'integration'
            test-group: '3'
            test-splits: '3'

    env:
      OS: "windows"
      PYTHON: ${{ matrix.python-version }}
      TEST_SPLITS: ${{ matrix.test-splits }}
      TEST_GROUP: ${{ matrix.test-group }}
      CONDA_SOLVER: libmamba

    steps:
      - name: Checkout our source
        uses: actions/checkout@v2
        with:
          path: conda-libmamba-solver
          fetch-depth: 0

      - name: Checkout conda
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          repository: conda/conda
          path: conda

      - name: Set temp dirs correctly
        # https://github.com/actions/virtual-environments/issues/712
        run: |
          echo "TMPDIR=$env:USERPROFILE\AppData\Local\Temp" >> $env:GITHUB_ENV
          echo "TEMP=$env:USERPROFILE\AppData\Local\Temp" >> $env:GITHUB_ENV
          echo "TMP=$env:USERPROFILE\AppData\Local\Temp" >> $env:GITHUB_ENV

      - name: Setup environment
        shell: cmd
        working-directory: conda
        env:
          # with 4.12 out, ensure classic is used to install conda-libmamba-solver deps
          # otherwise it will error out because it can't be imported yet!
          CONDA_SOLVER: classic
          CONDA_CHANNELS: ${{ matrix.default-channel }}
          CONDA_CHANNEL_PRIORITY: strict
        run: |
          :: add mamba to requirements
          type ..\conda-libmamba-solver\dev\requirements.txt >> .\tests\requirements.txt
          if errorlevel 1 exit 1
          :: initialize conda dev
          call .\dev\windows\setup.bat
          if errorlevel 1 exit 1
          call .\dev-init.bat
          if errorlevel 1 exit 1
          python -c "from importlib_metadata import version; print('libmambapy', version('libmambapy'))"
          if errorlevel 1 exit 1
          conda info -a
          if errorlevel 1 exit 1

      - name: Install conda-libmamba-solver
        shell: cmd
        working-directory: conda
        run: |
          call .\dev-init.bat
          if errorlevel 1 exit 1
          python -m pip install --no-deps -vv "%GITHUB_WORKSPACE%\conda-libmamba-solver"
          if errorlevel 1 exit 1

      - name: Python ${{ matrix.python-version }} on ${{ matrix.default-channel }}, ${{ matrix.test-type }} tests, group ${{ matrix.test-group }}
        shell: cmd
        working-directory: conda
        if: matrix.test-type == 'integration'
        run: |
          :: override pytest settings
          copy ..\conda-libmamba-solver\pyproject.toml .\pyproject.toml
          del .\setup.cfg
          :: run test
          call .\dev\windows\${{ matrix.test-type }}.bat

      - name: Python ${{ matrix.python-version }} on ${{ matrix.default-channel }}, ${{ matrix.test-type }} tests
        shell: cmd
        working-directory: conda
        if: matrix.test-type == 'unit'
        run: |
          :: override pytest settings
          copy ..\conda-libmamba-solver\pyproject.toml .\pyproject.toml
          del .\setup.cfg
          :: run test
          call ..\conda-libmamba-solver\dev\upstream_unit_tests_win.bat

      - name: Report failures
        if: github.event_name == 'schedule' && failure()
        uses: JasonEtco/create-an-issue@v2
        env:
          GITHUB_TOKEN: ${{ secrets.CONDA_LIBMAMBA_SOLVER_ISSUES }}
          RUN_ID: ${{ github.run_id }}
          TITLE: "Scheduled tests failed"
        with:
          filename: .github/TEST_FAILURE_REPORT_TEMPLATE.md
          update_existing: true
